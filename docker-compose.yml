services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tracos-api
    restart: unless-stopped

    # Load environment variables from .env file
    env_file:
      - .env

    ports:
      - "${PORT:-3333}:3333"

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3333/docs"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s

    # -------------------------------------------------------
    # Option B (Informix ODBC via host volume mount):
    # If using the host's Informix driver instead of embedding
    # it in the image, uncomment the volumes below and adjust
    # the paths to match your server's driver location.
    # -------------------------------------------------------
    # volumes:
    #   - /opt/informix:/opt/informix:ro
    #   - /etc/odbcinst.ini:/etc/odbcinst.ini:ro
    # environment:
    #   - INFORMIXDIR=/opt/informix
    #   - LD_LIBRARY_PATH=/opt/informix/lib:/opt/informix/lib/esql

    networks:
      - tracos-network

    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"

networks:
  tracos-network:
    driver: bridge
