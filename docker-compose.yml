services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tracos-api
    restart: unless-stopped

    # Load environment variables from .env file
    env_file:
      - .env

    ports:
      - "${PORT:-3333}:3333"

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3333/docs"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s

    networks:
      - tracos-network

    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"

networks:
  tracos-network:
    driver: bridge
